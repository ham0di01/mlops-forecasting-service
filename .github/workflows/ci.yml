name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - run: pip install -U pip
      - run: pip install -r requirements.txt || pip install -e .
      - run: pre-commit run --all-files
      - run: make ingest
      - run: make features
      - run: make global-model
      - run: make evaluate
      - run: python -m src.models.register --min_improvement 0.05 --min_coverage 0.80 --mlflow 0 --model_name demand_forecaster
      - run: make monitor
      - run: make readme
      - run: make data-validate
      - run: pytest -q
