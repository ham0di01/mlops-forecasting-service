name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Create required directories
        run: |
          mkdir -p data/processed artifacts
      - name: Install test dependencies
        run: pip install pytest pytest-cov httpx
      - name: Run pre-commit
        run: pre-commit run --all-files || true  # Allow non-critical linting failures
      - name: Run pipeline
        run: |
          make ingest PYTHON=python
          make features PYTHON=python
          make global-model PYTHON=python
          make evaluate PYTHON=python
          python -m src.models.register --min_improvement 0.05 --min_coverage 0.80 --mlflow 0 --model_name demand_forecaster
          make monitor PYTHON=python
          make readme PYTHON=python
      - name: Run tests
        run: pytest -q --tb=short
